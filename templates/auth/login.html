{% extends 'layout/base.html' %} {% block content %}
<div class="auth-container">
  <h2 class="auth-container__title">Login</h2>

  <div class="auth-grid">
    <div class="auth-box">
      <h3 class="auth-box__title">Customer Login</h3>
      <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="user_type" value="customer" />
        <div class="form-group">
          <label class="form-label">Email:</label>
          <input type="email" name="email" required class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Password:</label>
          <input type="password" name="password" required class="form-input" />
        </div>
        <button type="submit" class="btn">Login as Customer</button>
      </form>
    </div>

    <div class="auth-divider"></div>

    <div class="auth-box">
      <h3 class="auth-box__title">Manager Login</h3>
      <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="user_type" value="manager" />
        <div class="form-group">
          <label class="form-label">ID Number:</label>
          <input
            type="text"
            name="id_number"
            required
            maxlength="9"
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Password:</label>
          <input type="password" name="password" required class="form-input" />
        </div>
        <button type="submit" class="btn btn--secondary">
          Login as Manager
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
