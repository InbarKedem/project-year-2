{% extends 'layout/base.html' %} {% block content %}
<div class="auth-container">
  <h2 class="auth-container__title">Login</h2>

  <div class="auth-grid">
    <div class="auth-box">
      <h3 class="auth-box__title">Customer Login</h3>
      <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="user_type" value="customer" />
        <div class="form-group">
          <label class="form-label" for="customer-email">Email:</label>
          <input
            type="email"
            name="email"
            id="customer-email"
            required
            class="form-input"
            aria-required="true"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="customer-password">Password:</label>
          <input
            type="password"
            name="password"
            id="customer-password"
            required
            class="form-input"
            aria-required="true"
          />
        </div>
        <button type="submit" class="btn" aria-label="Login as customer">
          Login as Customer
        </button>
      </form>
    </div>

    <div class="auth-divider"></div>

    <div class="auth-box">
      <h3 class="auth-box__title">Manager Login</h3>
      <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="user_type" value="manager" />
        <div class="form-group">
          <label class="form-label" for="manager-id">ID Number:</label>
          <input
            type="text"
            name="id_number"
            id="manager-id"
            required
            maxlength="9"
            class="form-input"
            aria-required="true"
            aria-label="Manager ID number (9 digits)"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="manager-password">Password:</label>
          <input
            type="password"
            name="password"
            id="manager-password"
            required
            class="form-input"
            aria-required="true"
          />
        </div>
        <button
          type="submit"
          class="btn btn--secondary"
          aria-label="Login as manager"
        >
          Login as Manager
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
