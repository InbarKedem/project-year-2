{% extends 'layout/base.html' %} {% block content %}
<div class="auth-container register-container">
  <h2 class="auth-container__title">Register New Account</h2>
  <form
    method="POST"
    action="{{ url_for('auth.register') }}"
    class="register-form"
  >
    <div class="form-row">
      <div class="form-group">
        <label class="form-label" for="reg-first-name">First Name:</label>
        <input type="text" name="first_name" id="reg-first-name" required class="form-input" aria-required="true" />
      </div>
      <div class="form-group">
        <label class="form-label" for="reg-middle-name">Middle Name:</label>
        <input type="text" name="middle_name" id="reg-middle-name" class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label" for="reg-last-name">Last Name:</label>
        <input type="text" name="last_name" id="reg-last-name" required class="form-input" aria-required="true" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label" for="reg-email">Email:</label>
        <input type="email" name="email" id="reg-email" required class="form-input" aria-required="true" />
      </div>
      <div class="form-group">
        <label class="form-label" for="reg-phone">Phone Number:</label>
        <input type="tel" name="phone" id="reg-phone" required class="form-input" aria-required="true" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label" for="reg-passport">Passport Number:</label>
        <input type="text" name="passport" id="reg-passport" required class="form-input" aria-required="true" />
      </div>
      <div class="form-group">
        <label class="form-label" for="reg-dob">Date of Birth:</label>
        <input type="date" name="dob" id="reg-dob" required class="form-input" aria-required="true" />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="reg-password">Password:</label>
      <input type="password" name="password" id="reg-password" required class="form-input" aria-required="true" />
    </div>

    <button type="submit" class="btn">Register</button>
  </form>
</div>
{% endblock %}
