{% extends 'layout/base.html' %}

{% block content %}
<div class="auth-container register-container">
  <h2 class="auth-container__title">Register New Account</h2>
  <form
    method="POST"
    action="{{ url_for('auth.register') }}"
    class="register-form"
  >
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">First Name:</label>
        <input type="text" name="first_name" required class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Middle Name:</label>
        <input type="text" name="middle_name" class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Last Name:</label>
        <input type="text" name="last_name" required class="form-input" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Email:</label>
        <input type="email" name="email" required class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Phone Number:</label>
        <input type="tel" name="phone" required class="form-input" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Passport Number:</label>
        <input type="text" name="passport" required class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Date of Birth:</label>
        <input type="date" name="dob" required class="form-input" />
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" required />
    </div>

    <button type="submit" class="btn">Register</button>
  </form>
</div>
{% endblock %}
