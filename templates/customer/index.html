{% extends 'layout/base.html' %}

{% block content %}
<div class="hero">
  <div class="hero__content">
    <h1 class="hero__title">Welcome to FLYTAU Airline</h1>
    <p class="hero__subtitle">Your journey begins here.</p>

    <div class="search-box">
      <h2 class="search-box__title">Search Flights</h2>
      <form action="#" method="GET" class="search-box__form">
        <!-- Placeholder for search form -->
        <div class="form-group">
          <label class="form-label">From:</label>
          <input type="text" name="source" placeholder="Origin City" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">To:</label>
          <input type="text" name="dest" placeholder="Destination City" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">Date:</label>
          <input type="date" name="date" class="form-input" />
        </div>
        <button type="submit" class="btn btn--accent">Search</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
