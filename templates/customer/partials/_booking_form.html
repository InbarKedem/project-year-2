<!-- Booking Form -->
<div class="card booking-form">
  <h3>Passenger Details</h3>
  <form
    action="{{ url_for('customer.book_flight', source_id=source_id, dest_id=dest_id, time=time) }}"
    method="POST"
  >
    <input type="hidden" name="seat_row" id="selected_row" required />
    <input type="hidden" name="seat_col" id="selected_col" required />
    <input type="hidden" name="is_business" id="is_business" required />

    {% if not session.get('user_id') or session.get('role') != 'customer' %}
    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-input" required />
    </div>
    <div class="form-group">
      <label class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-input" required />
    </div>
    <div class="form-group">
      <label class="form-label">Last Name</label>
      <input type="text" name="last_name" class="form-input" required />
    </div>
    <div class="form-group">
      <label class="form-label">Phone</label>
      <input type="tel" name="phone" class="form-input" required />
    </div>
    {% else %}
    <p>Booking as: <strong>{{ session.get('user_id') }}</strong></p>
    {% endif %}

    <div style="margin-top: 1rem">
      <button type="submit" class="btn btn--accent" id="confirm-btn" disabled>
        Confirm Booking
      </button>
    </div>
  </form>
</div>
