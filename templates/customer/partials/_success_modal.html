{% if booking_success %}
<div class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Booking Confirmed!</h3>
    </div>
    <div class="modal-body">
      <p>Your flight has been successfully booked.</p>
      <p class="order-code">Order ID: <strong>{{ new_order_code }}</strong></p>
      <p>You can track your order status in the "My Orders" section.</p>
    </div>
    <div class="modal-footer">
      <a href="{{ url_for('customer.index') }}" class="btn btn--outline"
        >Back to Home</a
      >
      <a href="{{ url_for('customer.track_order') }}" class="btn btn--outline"
        >Track Order</a
      >
      <a href="{{ url_for('customer.my_orders') }}" class="btn btn--primary"
        >Go to My Orders</a
      >
    </div>
  </div>
</div>
{% endif %}
