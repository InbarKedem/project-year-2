{% extends 'layout/base.html' %} {% block content %}
<div class="container">
  <h2 class="page-header__title">Add New Staff Member</h2>
  <div class="auth-container">
    <form
      method="POST"
      action="{{ url_for('manager.add_staff') }}"
      class="staff-form"
    >
      <h3>Personal Information</h3>
      <div class="staff-form-grid">
        <div class="form-group">
          <label class="form-label form-label--required"
            >ID Number (9 digits):</label
          >
          <input
            type="text"
            name="id_number"
            required
            pattern="\d{9}"
            title="9 digit ID number"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label class="form-label form-label--required">First Name:</label>
          <input type="text" name="first_name" required class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label">Middle Name:</label>
          <input type="text" name="middle_name" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label form-label--required">Last Name:</label>
          <input type="text" name="last_name" required class="form-input" />
        </div>
      </div>

      <h3>Contact Information</h3>
      <div class="staff-form-grid">
        <div class="form-group">
          <label class="form-label form-label--required">City:</label>
          <input type="text" name="city" required class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label form-label--required">Street:</label>
          <input type="text" name="street" required class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label form-label--required">House Number:</label>
          <input
            type="number"
            name="house_number"
            required
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label class="form-label form-label--required">Phone:</label>
          <input type="text" name="phone" required class="form-input" />
        </div>
      </div>

      <h3>Employment Details</h3>
      <div class="staff-form-grid">
        <div class="form-group">
          <label class="form-label form-label--required"
            >Start Work Date:</label
          >
          <input
            type="date"
            name="start_work_date"
            required
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label class="form-label form-label--required">Role:</label>
          <select name="role" required class="form-select">
            <option value="pilot">Pilot</option>
            <option value="attendant">Flight Attendant</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label class="checkbox-label">
            <input type="checkbox" name="trained_for_long_flights" />
            <span>Trained for Long Flights</span>
          </label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Add Staff Member</button>
        <a
          href="{{ url_for('manager.manager_dashboard') }}"
          class="btn btn--secondary"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
