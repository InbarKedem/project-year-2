{% extends 'base.html' %} {% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/modules/auth.css') }}"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/modules/manager.css') }}"
/>
{% endblock %} {% block content %}
<div class="container">
  <h2>Add New Staff Member</h2>
  <div class="auth-container">
    <form
      method="POST"
      action="{{ url_for('manager.add_staff') }}"
      class="staff-form"
    >
      <h3>Personal Information</h3>
      <div class="staff-form-grid">
        <div class="form-group">
          <label>ID Number (9 digits):</label>
          <input
            type="text"
            name="id_number"
            required
            pattern="\d{9}"
            title="9 digit ID number"
          />
        </div>

        <div class="form-group">
          <label>First Name:</label>
          <input type="text" name="first_name" required />
        </div>

        <div class="form-group">
          <label>Middle Name:</label>
          <input type="text" name="middle_name" />
        </div>

        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" name="last_name" required />
        </div>
      </div>

      <h3>Contact Information</h3>
      <div class="staff-form-grid">
        <div class="form-group">
          <label>City:</label>
          <input type="text" name="city" required />
        </div>

        <div class="form-group">
          <label>Street:</label>
          <input type="text" name="street" required />
        </div>

        <div class="form-group">
          <label>House Number:</label>
          <input type="number" name="house_number" required />
        </div>

        <div class="form-group">
          <label>Phone:</label>
          <input type="text" name="phone" required />
        </div>
      </div>

      <h3>Employment Details</h3>
      <div class="staff-form-grid">
        <div class="form-group">
          <label>Start Work Date:</label>
          <input type="date" name="start_work_date" required />
        </div>

        <div class="form-group">
          <label>Role:</label>
          <select name="role" required class="form-select">
            <option value="pilot">Pilot</option>
            <option value="attendant">Flight Attendant</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label class="checkbox-label">
            <input type="checkbox" name="trained_for_long_flights" />
            Trained for Long Flights
          </label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Add Staff Member</button>
        <a
          href="{{ url_for('manager.manager_dashboard') }}"
          class="btn btn-secondary"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
